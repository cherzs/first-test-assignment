<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Component - Test Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="modal-card" id="modalCard">
            <div class="modal-content">
                <label class="modal-item">
                    <span class="modal-text">All pages</span>
                    <input type="checkbox" class="checkbox-input" id="allPages" checked>
                    <span class="checkbox-custom"></span>
                </label>
                <div class="separator"></div>
                <label class="modal-item">
                    <span class="modal-text">Page 1</span>
                    <input type="checkbox" class="checkbox-input page-checkbox" checked>
                    <span class="checkbox-custom"></span>
                </label>
                <label class="modal-item">
                    <span class="modal-text">Page 2</span>
                    <input type="checkbox" class="checkbox-input page-checkbox" checked>
                    <span class="checkbox-custom"></span>
                </label>
                <label class="modal-item">
                    <span class="modal-text">Page 3</span>
                    <input type="checkbox" class="checkbox-input page-checkbox" checked>
                    <span class="checkbox-custom"></span>
                </label>
                <label class="modal-item">
                    <span class="modal-text">Page 4</span>
                    <input type="checkbox" class="checkbox-input page-checkbox" checked>
                    <span class="checkbox-custom"></span>
                </label>
            </div>
            <button class="done-button modal-button">Done</button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <div class="toast-content">
            <span class="toast-icon">âœ“</span>
            <span class="toast-message">Selection saved successfully!</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
